var fireFox = false;
if (ua.indexOf ( "MSIE " ) > 0)
	msie = true;

if (ua.toLowerCase().indexOf ( "firefox" ) > 0)
	fireFox = true;

function imprimir()
{

	if ( msie)
	{
		panel.focus()
		print();
	}
	else
	{
		var printPantalla = document.getElementById('panel'); 

		if (fireFox)
		{
			printPantalla.focus(); 
            printPantalla.contentWindow.print();
		}
		else
		{
			try 
			{
			    printPantalla.contentWindow.document.execCommand('print', true, null);
			} 
			catch(e) 
			{
				window.alert("Hay problemas con la impresión para el Browser que está utilizando.");
			}
		}
	}
}
